<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body id="top" class="transparent">
<div th:replace="fragments :: header(activeLink='chromosomes', chromId = '', locusName='')"></div>
<div class="container lead" id="chromosomes">
		<img th:src="@{/images/titlebar.png}" class="img-fluid rounded-bottom border-lbr" />
		<h1 class="mt-2 mb-5 font-weight-bold gradient" th:text="#{browse.title}">Human chromosomes</h1>
		<hr class="my-4" />
		<p class="mt-3 mb-5 lead" th:utext="#{browse.first.p}"></p>
		<img id="image" th:src="${#strings.equals(#locale, 'en')} ? @{/images/ideogram.png} : @{/images/ideogram_rs.png}" class="img-fluid" />
		<p class="text-center pt-3" ><span class="imagetitle" th:utext="#{figure.title}"></span></p>
		<p class="mt-5 mb-5 lead" th:utext="#{browse.last.p}"></p>
	<div class="mb-5">
			<table class="table table-striped table-bordered" id="chroms">
		<thead class="text-left text-white tableTitle">
			<tr class="text-center">
				<th th:text="#{chromosomes.table.name}">Name:</th>
				<th th:text="#{chromosomes.table.size}">Size:</th>
				<th th:text="#{chromosomes.table.genes}">Genes:</th>
			</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="chromosome : ${chromosomes}">
					<td><a th:href="@{/chromosomes/{id}(id=${chromosome.id})}"  class="btn btn-outline-info font-weight-bold">[[${chromosome.name}]]</a></td>
					<td th:text="${chromosome.size}"></td>
					<td th:text="${chromosome.genes}"></td>
				</tr>
			</tbody>	
	</table>
	<ul class="nav nav-pills" >
		<li class="nav-item" th:each="i : ${#numbers.sequence(0, chromosomes.totalPages - 1)}">
			<a th:href="@{/chromosomes(page= ${i})} + '#chroms'" th:text="${i+1}" id="chromosomesAct" class="nav-link font-weight-bold info" th:classappend="${currentPage} == ${i} ? 'active disabled':''"></a>
		</li>
	</ul>
	<hr class="my-2 mt-5" />
	<p class="lightblue h6 font-weight-bold font-italic">&copy; www.humankaryotype.com</p>
	<hr class="my-2 mb-5" />
	<div class="text-right">
		<a href="#top"><img th:src="@{/images/top.png}" data-toggle="tooltip" data-placement="bottom" th:title="#{top.page}" /></a>
	</div>
		
	</div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
