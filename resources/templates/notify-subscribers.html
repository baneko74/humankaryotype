<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header(activeLink='notifySubs', chromId='', locusName='')"></div>
<div class="container lead" id="locus">
	<div  class="d-flex justify-content-between flex-row-reverse mt-1">
			<form method="post" th:action="@{/logout}">
				<input type="submit" th:value="#{logout}" class="btn btn-info"/>
			</form>
			<a class="btn btn-info" th:href="@{/edit/chromosomes/}" th:text="#{admin.page.link}">Administration</a>
		</div>
	<h1 class="mt-5 mb-5 font-weight-bold gradient" th:text=#{notify.subscribers}></h1>
	<hr class="my-4"/>
	<form method="POST" th:object="${letter}" th:action="@{/edit/chromosomes/sendEmail}">
		<div class="form-group">
			<label for="subject" th:text="#{email.subject}" class="font-weight-bold">Subject:</label>
			<input type="text" id="subject" th:field="*{subject}" class="form-control col-md-5 border-info"/>
			<span class="error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
		</div>
		<div class="form-group">
			<label for="body" th:text="#{email.body}" class="font-weight-bold">Text:</label>
			<textarea id="body" th:field="*{body}" rows="6" class="form-control border-info"></textarea>
			<span class="error" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></span>
		</div>
		<div class="form-group">
			<input type="submit" th:value="#{email.send.btn}" class="btn btn-danger">
		</div>
	</form>
	<hr class="my-4" />
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
