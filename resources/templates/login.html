<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header(activeLink='login', chromId = '', locusName='')"></div>
<div class="container lead" id="locus">
	<h1 class="mt-5 mb-5 font-weight-bold gradient text-center" th:text=#{login}></h1>
	<div th:if="${param.error}" th:text="#{login.error}" class="login-error d-flex justify-content-center mb-5"></div>
	<div class="d-flex justify-content-center mb-5">
	<form method="post" th:action="@{/login}">
		<div class="form-group">
			<label for="username" th:text="#{registration.username}" class="badge badge-info"></label>
			<input type="text" id="username" name="username" class="form-control col-md-12 border-info"/>
		</div>
		<div class="form-group">
			<label for="password" th:text="#{registration.password}" class="badge badge-info"></label>
			<input type="password" id="password" name="password" class="form-control col-md-12 border-info"/>
		</div>
		<div class="form-group">
			<input type="submit" th:value="#{login}" class="btn btn-warning">
		</div>
	</form>
	</div>
	<hr class="my-4 mb-5 border-warning" />
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
