<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body id="top" class="transparent">
<div th:replace="fragments :: header(activeLink='FISH', chromId = '', locusName='')"></div>
<div class="container lead min-height" id="locus">
	<img th:src="@{/images/titlebar_1.jpg}" class="img-fluid rounded-bottom border-lbr" />
	<h1 class="mt-2 mb-5 font-weight-bold gradient" th:utext=#{fish.title}></h1>
	<hr class="my-4" />
	<p th:utext="#{fish.paragraph1}"></p>
	<p class="mt-5" th:utext="#{fish.paragraph2}"></p>
	<div class="container-fluid text-center">
		<img th:src="${#strings.equals(#locale, 'en')} ? @{/images/fish_method_en.jpg} : @{/images/fish_method_rs.jpg}" class="img-fluid img-thumbnail border border-info mt-5" />
		<p class="mt-4 imagetitle" th:utext="#{fish.photo1}"></p>
		<p class="mb-5 imagetitle"><span class="badge badge-primary" th:text="#{dna.legend}">Legend: </span> <span th:utext="#{fish.photo1.legend}"></span> </p>
	</div>
	<p th:utext="#{fish.paragraph3}"></p>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
			<p class="mt-5 ml-n3" th:utext="#{fish.paragraph4}"></p>
			</div>
			<div class="col-6">
				<div class="container-fluid text-center">
					<img th:src="@{/images/fish_abl_bcr.jpg}" class="img-fluid img-thumbnail border border-info mt-5" />
					<p class="mt-4 imagetitle" th:utext="#{fish.photo2}"></p>
				</div>
			</div>
		</div>
	</div>
	
	
	<hr class="my-2 mt-5" />
	<p class="lightblue h6 font-weight-bold font-italic">&copy; www.humankaryotype.com</p>
	<hr class="my-2 mb-5" />
	<div class="text-right mb-5">
		<a href="#top"><img th:src="@{/images/top.png}" data-toggle="tooltip" data-placement="bottom" th:title="#{top.page}" /></a>
	</div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
