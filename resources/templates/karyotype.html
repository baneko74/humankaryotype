<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head(#{page.title.anex.karyotype})"></head>
<body id="top" class="transparent">
<div th:replace="fragments :: header(activeLink='karyotype', chromId = '', locusName='')"></div>
<div class="container lead" id="chromosomes">
	<img th:src="@{/images/titlebar_2.jpg}" class="img-fluid border-lbr" />
	<h1 class="mt-2 mb-5 font-weight-bold gradient" th:text=#{karyotype.title}></h1>
	<hr  class="my-4" />
	<div class="row">
		<div class="col-md-12 padd">
			<p ><span  th:utext="#{karyotype.paragraph1}"></span><a class="text-info underlined" th:href="@{/methodology/G-banding}" th:utext="#{site.map.banding}"></a><span th:utext="#{karyotype.paragraph1.finish}"></span></p>
		</div>
	</div>
	<div class="container-fluid text-center">
		<img th:src="@{/images/male_karyotype_spread.png}" class="img-fluid img-thumbnail border border-info mt-5" />
		<p class="pt-3"> <span class="imagetitle" th:utext="#{karyotype.photo1}"></span> </p>
	</div>
	<div class="row">
		<div class="col-md-12 padd">
			<p th:utext="#{karyotype.paragraph2}"></p>
		</div>
		<div class="col-md-12 padd">
			<p th:utext="#{karyotype.paragraph3}"></p>
		</div>
	</div>
	<div class="container-fluid text-center">
		<img th:src="@{/images/male_karyotype.png}" class="img-fluid img-thumbnail border border-info mt-5" />
		<p class="pt-3"> <span class="imagetitle" th:utext="#{karyotype.photo2}"></span> </p>
	</div>
	<div class="row">
		<div class="col-md-12 padd">
			<p th:utext="#{karyotype.paragraph4}"></p>
		</div>
		<div class="col-md-12 padd">
			<p th:utext="#{karyotype.paragraph5}"></p>
		</div>
	</div>
	<hr class="my-2 mt-5" />
	<p id="karyo" class="lightblue h6 font-weight-bold font-italic">&copy; www.humankaryotype.com</p>
	<hr class="my-2 mb-5" />
	<div class="text-right mb-5">
		<a href="#top"><img th:src="@{/images/top.png}" data-toggle="tooltip" data-placement="bottom" th:title="#{top.page}" /></a>
	</div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
