<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head(#{page.title.anex.about})"></head>
<body id="top" class="transparent">

	<hr id="hr" class="my-4" />

		<div class="col-md-12 lead padd">
			<p class="link" th:text="#{about.paragraph1}"></p>

			<p id="restParagraph" class="link" th:utext=#{about.paragraph3}></p>

	<hr class="my-2 mb-5" />
	<div class="text-right mb-5">
		<a href="#top"><img th:src="@{/images/top.png}" data-toggle="tooltip" data-placement="bottom" width="32" height="28" th:alt="#{top.page}" th:title="#{top.page}" /></a>
