<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head(#{locus.new})"></head>
<body class="transparent">
<div th:replace="fragments :: header(activeLink='locusNew', chromId = '${chromosome.id}', locusName=${locus.name})"></div>
<div class="container lead" id="locus">
	<div class="d-flex justify-content-between flex-row-reverse mt-1">
			<form method="post" th:action="@{/logout}">
				<input type="submit" th:value="#{logout}" class="btn btn-info"/>
			</form>
			<a class="btn btn-info" th:href="@{/edit/chromosomes/}" th:text="#{admin.page.link}">Administration</a>
		</div>
	<h1 class="mt-5 mb-5 font-weight-bold gradient" th:text=#{add.new.gene}></h1>
	<hr class="my-4"/>
	<form method="post" th:object="${locus}" th:action="@{/edit/chromosomes/save-new-locus}">
		<input type="hidden" th:field="${locus.version}" />
		<input type="hidden" th:field="${locus.id}" />
		<input type="hidden" th:field="${locus.chromosome}" />
		<div class="form-group">
			<label for="name" th:text="#{edit.chromosome.name}" class="font-weight-bold">Name:</label>
			<input type="text" id="name" th:field="*{name}" class="form-control col-md-2 border-info"/>
			<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
		<div class="form-group">
			<label for="fullName" th:text="#{edit.locus.fullname}" class="font-weight-bold">Full name:</label>
			<input type="text" id="fullName" th:field="*{fullName}" class="form-control col-md-8 border-info"/>
			<span class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
		</div>
		<div class="form-group">
			<label for="position" th:text="#{edit.locus.position}" class="font-weight-bold">Position:</label>
			<input type="text" id="position" th:field="*{position}" class="form-control col-md-2 border-info"/>
			<span class="error" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>
		</div>
		<div class="form-group">
			<label for="bioRole" th:text="#{edit.locus.biorole}" class="font-weight-bold">Role in the organism:</label>
			<textarea id="bioRole" th:field="*{bioRole}" rows="6" class="form-control border-info"></textarea>
			<span class="error" th:if="${#fields.hasErrors('bioRole')}" th:errors="*{bioRole}"></span>
		</div>
		<div class="form-group">
			<label for="lang" th:text="#{edit.chromosome.lang}" class="font-weight-bold">Language:</label>
			<input type="text" id="lang" th:field="*{lang}" class="form-control col-md-1 border-info"/>
			<span class="error" th:if="${#fields.hasErrors('lang')}" th:errors="*{lang}"></span>
		</div>
		<div class="form-group">
			<input type="submit" th:value="#{submit.edit.form}" class="btn btn-danger">
		</div>
	</form>
	<hr class="my-4" />
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
