<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="transparent">
<div th:replace="fragments :: header(activeLink='diseaseNew', chromId = '', locusName=${locus.name})"></div>
<div class="container lead" id="locus">
	<div  class="d-flex justify-content-between flex-row-reverse mt-1">
			<form method="post" th:action="@{/logout}">
				<input type="submit" th:value="#{logout}" class="btn btn-info"/>
			</form>
			<a class="btn btn-info" th:href="@{/edit/chromosomes/}" th:text="#{admin.page.link}">Administration</a>
	</div>
	<h1 class="mt-5 mb-5 font-weight-bold gradient" th:text=#{add.new.disease}></h1>
	<hr class="my-4"/>
	<form method="post" th:action="@{/edit/chromosomes/save-new-disease}">
		<input type="hidden" th:field="${disease.id}" />
		<input type="hidden" th:field="${disease.version}" />
		<input type="hidden" th:field="${disease.locus}" />
		<div class="form-group">
			<label for="name" th:text="#{edit.chromosome.name}" class="font-weight-bold">Name:</label>
			<input type="text" id="name" th:field="${disease.name}" class="form-control col-md-5 border-info"/>
		</div>
		<div class="form-group">
			<label for="description" th:text="#{edit.disease.role}" class="font-weight-bold">Role in the disorder:</label>
			<textarea id="description" th:field="${disease.description}" rows="6" class="form-control border-info"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" th:value="#{submit.edit.form}" class="btn btn-danger">
		</div>
	</form>
	<hr class="my-4" />
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
