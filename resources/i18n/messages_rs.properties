dna.title=Struktura molekula DNK
dna.text.upper=Deoksiribonukleinska kiselina ili DNK je molekul sastavljen od dva polinukleotidna lanca koji se me\u0111usobno uvijaju jedan oko drugog stvaraju\u0107i dvostruku spiralu (heliks) s genetskim uputstvima za razvoj, funkcionisanje, rast i razmno\u017Eavanje svih poznatih organizama i mnogih virusa. DNK i ribonukleinska kiselina (RNK) su nukleinske kiseline. Pored proteina, lipida i slo\u017Eenih ugljenih hidrata (polisaharidi), nukleinske kiseline su jedna od \u010Detiri glavne vrste makromolekula koje su neophodne za sve poznate oblike \u017Eivota. Dva lanca DNK poznata su kao polinukleotidi jer su sastavljena od jednostavnijih monomernih jedinica koje se nazivaju nukleotidi. [<a data-toggle="tooltip" data-placement="bottom" title="Alberts B, Johnson A, Lewis J, Raff M, Roberts K, Walter P (2014). Molekularna biologija \u0107elije (6 izdanje.). Garland. p. Poglavlje 4: DNA, Hromozomi i genomi. ISBN 978-0-8153-4432-2. Arhiva originala iz 14 Jula 2014." href="#wikidna">2</a>][<a data-toggle="tooltip" data-placement="bottom" title="Purcell A. 'DNK'. Osnove biologije. Arhiva originala iz 5 Januara 2017." href="#wikidna">2a</a>]
dna.text.lower=Svaki nukleotid sastoji se od jedne od \u010Detiri nukleobaze koje sadr\u017Ee azot (citozin [C], guanin [G], adenin [A] ili timin [T]), \u0161e\u0107era koji se naziva deoksiriboza i fosfatne grupe. Nukleotidi u lancu su spojeni u parovima C sa G i A sa T (bazni parovi) kovalentnim vezama (poznatim kao fosfo-di-estarska veza) izme\u0111u \u0161e\u0107era jednog nukleotida i fosfata slede\u0107eg, \u0161to rezultuje naizmeni\u010Dnim \u0161e\u0107erno-fosfatnim molekulskim kosturom. Azotne baze dva odvojena polinukleotidna lanca povezane su, u skladu s pravilima spajanja baza, vodoni\u010Dnim vezama kako bi se napravila dvolan\u010Dana DNK. Komplementarne azotne baze dele se u dve grupe, pirimidini i purini. Kod DNK, pirimidini su timin (timin je kod RNK zamanjen uracilom [U]) i citozin a purini adenin i guanin. Za razliku od molekula DNK, ribonukleinska kiselina (RNK) je jednolan\u010Dani molekul.

