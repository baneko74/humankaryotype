methodology.first.paragraph=Do 1920. godine metodologija koja se uobi\u010Dajeno koristila za hromozomsku analizu bila je bazirana na fiksaciji tkiva u Carnoy-Flemming rastvoru, preparaciji mikrotomskih sekcija parafinskim postupkom i bojenju preparata gvo\u017E\u0111e hematoksilinom. Mnoge od ovih hromozomskih analiza vr\u0161ile su se na testikularnom tkivu uzetom od pacijenata obolelih od tuberkuloze epididimisa ili od pogubljenih kriminalaca. Stoga izgleda verovatno da je procesiranje ovih tkiva fiksacijom, dehidratacijom, parafinacijom i visokim temperaturama kao i posthumne promene, odigralo va\u017Enu ulogu u modulaciji varijabilnosti rezultata hromozomskih analiza. Ove metode su omogu\u0107ile uvid u \u201Emitoti\u010Dke figure\u201C, sa znatnim preklapanjem hromozoma u gustoj metafaznoj plo\u010Di i niskim nivoom razlikovanja njihove morfologije. Stoga nije iznena\u0111uju\u0107e \u0161to su nau\u010Dnici toga doba imali razli\u010Dite predstave o broju humanih hromozoma. Tjio i Levan 1955.godine publikuju rad sa ta\u010Dnim brojem humanih hromozoma (2n=46) na osnovu kulture embrionskih \u0107elija plu\u0107a.
methodology.second.paragraph=Tokom druge polovine 20. veka, u manje od 50 godina, dogodile su se dve revolucije u biologiji, jedna u biohemiji proteina, a zatim revolucija u molekularnoj genetici, s velikim posledicama kako za fundamentalna istra\u017Eivanja, tako i za medicinske primene. Razvoj biohemije proteina (krajem pedesetih godina  pro\u0161log veka) doveo je do pre\u010Di\u0161c\u0301avanja mnogih proteina nakon \u010Dega je usledilo istra\u017Eivanje njihove trodimenzionalne strukture uz pomo\u0107 kristalografije i, paralelno sa tim, njihovo sekvencioniranje (identifikacija povezivanja aminokiselina). <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Dijagnosti\u010Dke tehnike u genetici, Jean-Louis Serre, Isabelle Heath, Simon Heath, Wiley (23 Oktobar, 2006)" href="#technics">[6]</a>
methodology.third.paragraph=Posledice druge revolucije - u molekularnoj genetici - bile su va\u017Enije u domenu fundamentalnog istra\u017Eivanja nego u njenoj primeni, samo zato \u0161to omoguc\u0301avaju direktan pristup genima koji usmeravaju odre\u0111enu biolo\u0161ku pojavu, dok je pre toga bilo moguc\u0301e, u najboljem slu\u010Daju, pristupiti njihovim proizvodima ili samo fenotipskim perturbacijama koje su rezultat mutacija. Molekularna genetika omoguc\u0301ila je kloniranje gena, njihovo sekvenciranje i, pre svega, sposobnost njihove izolacije in vitro, u vektorima, koji mogu da ih modifikuju na ciljani na\u010Din i da ih ponovo uvedu u c\u0301elije ili organizme da bi kontrolisali jedan ili drugi aspekt fenomena. Genetika je, postajuc\u0301i molekularnom, vrlo brzo postala sastavni deo vec\u0301ine biolo\u0161kih polja, ne samo zbog svoje sposobnosti da secira biolo\u0161ki fenomen, vec\u0301 i zbog svoje sve vec\u0301e sposobnosti da objedini discipline koje su se ranije \u010Dinile razli\u010Ditim ili nepovezanim. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Dijagnosti\u010Dke tehnike u genetici, Jean-Louis Serre, Isabelle Heath, Simon Heath, Wiley (23 Oktobar, 2006)" href="#technics">[6]</a>
methodology.fourth.paragraph=U dijagnostici, molekularni biolozi uglavnom prou\u010Davaju i manipuli\u0161u sa molekulom DNK, ali i RNK se tako\u0111e prou\u010Dava, na primer u virusologiji gde je ve\u0107ina virusnih genoma izgra\u0111ena od RNK. Postoji vi\u0161e razli\u010Ditih podela samih metoda analize i testiranja. Na ovom sajtu bi\u0107e ukratko opisano nekoliko metoda koje spadaju u domen citogenetike i molekularne genetike.