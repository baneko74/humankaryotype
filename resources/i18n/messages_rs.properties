dna.extraction.title=Ekstrakcija molekula DNK
dna.extraction.paragraph1=Da bismo zapo\u010Deli rad sa molekulom DNK, prvo ga moramo izolovati. Prvo izolovanje DNK uradio je 1869.godine Friedrich Miescher. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Dahm R (januar 2008). 'Otkrivanje DNK: Friedrich Miescher i rane godine istra\u017Eivanja nukleinskih kiselina'. Human Genetics. 122 (6): 565\h201" href="#extraction">[7]</a> Trenutno je to rutinski postupak u molekularnoj biologiji i forenzi\u010Dkim analizama. Za ovu hemijsku metodu, postoji mnogo razli\u010Ditih setova koji se koriste za ekstrakciju, a odabirom ispravnog \u0161tedi se vreme na optimizaciji i postupcima ekstrakcije.
dna.extraction.paragraph2.title=Osnovna procedura
dna.extraction.paragraph2=<ul><li>Uzorkovanje c\u0301elija koje c\u0301e se prou\u010Davati.</li><li>Razbijanje c\u0301elijskih membrana i izlaganje molekula DNK zajedno sa citoplazmom (liza c\u0301elije).</li><li>Lipidi iz c\u0301elijske membrane i jezgra razgra\u0111uju se deterd\u017Eentima i povr\u0161inski aktivnim supstancama.</li><li>Razgradnja proteina dodavanjem proteaze (opciono).</li><li>Razlaganje RNK dodavanjem ribonukleaze (opciono).</li><li>Rastvor se tretira koncentrovanim rastvorom soli (fiziolo\u0161ki rastvor) da bi se ostaci razbijenih proteina, lipida i RNK spojili.</li><li>Centrifugiranje rastvora koje odvaja nakupljene c\u0301elijske ostatke od molekula DNK.</li><li>Pre\u010Di\u0161c\u0301avanje DNK od deterd\u017Eenata, proteina, soli i reagensa koji se koriste tokom c\u0301elijske razgradnje (liziranja), primenom razli\u010Ditih organskih rastvara\u010Da (etanol, izopropanol, fenol hloroform itd.). <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: DNK ekstrakcija" href="#extraction">[7]</a></li></ul> 
dna.extraction.paragraph3.title=Tipovi ekstrakcije
dna.extraction.paragraph3=<strong class="btn btn-warning h2 font-weight-bold">Organska ekstrakcija</strong> uklju\u010Duje dodavanje i inkubaciju u vi\u0161e razli\u010Ditih hemijskih rastvora <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Elkins KM (2013).'Ekstrakcija DNK . Forenzi\u010Dka DNK biologija', pp 39-52" href="#extraction">[7a]</a>, uklju\u010Dujuc\u0301i korak lize, ekstrakciju fenol hloroformom, talo\u017Eenje etanolom i korake pranja. Organska ekstrakcija se \u010Desto koristi u laboratorijama, jer je jeftina i daje velike koli\u010Dine \u010Distog DNK.
dna.extraction.paragraph4=<strong class="btn btn-warning h2 font-weight-bold">\u010Celeks ekstrakcija</strong> DNK uklju\u010Duje dodavanje \u010Deleks smole u \u200B\u200Buzorak, klju\u010Danje rastvora, zatim vorteksiranje i centrifugiranje. C\u0301elijski materijali se ve\u017Eu za \u010Deleks kuglice, dok je DNK dostupna u supernatantu (gornji sloj rastvora nakon centrifugiranja). <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Butler JM (2005 ) Forenzi\u010Dka tipizacija DNK: biologija, tehnologija i genetika markera STR (drugo izdanje). Amsterdam: Elsevier Academic Press" href="#extraction">[7b]</a> \u010Celeks metoda je mnogo br\u017Ea i jednostavnija od organske ekstrakcije, i za to je potrebna samo jedna epruveta, \u010Dime se smanjuje rizik od kontaminacije DNK, ali, sa druge strane, izdvaja se mnogo manja koli\u010Dina DNK.
dna.extraction.paragraph5=<strong class="btn btn-warning h2 font-weight-bold">Ekstrakcija u \u010Dvrstoj fazi</strong> koristi osobinu molekula DNK da se ve\u017Ee za silika gel. Uzorak koji sadr\u017Ei DNK se dodaje u kolonu koja sadr\u017Ei silika gel ili silika kuglice i haotropne soli. Haotropne soli prekidaju vodoni\u010Dne veze izme\u0111u lanaca i olak\u0161avaju vezivanje DNK sa silicijumom, uzrokujuc\u0301i da nukleinske kiseline postanu hidrofobne. Ovo otkriva fosfatne grupe koje postaju dostupne za adsorpciju. <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Li, Richard (11. mart 2015.) 'Forenzi\u010Dka biologija' (drugo izdanje). Boca Raton." href = "#extraction">[7c]</a> DNK se ve\u017Ee za silicijum dioksid, dok se ostatak rastvora ispere etanolom da bi se uklonile haotropne soli i drugi nepotrebni sastojci. <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Elkins KM (2013).'Ekstrakcija DNK. Forenzi\u010Dka DNK Biologija.' pp. 39\u201352." href = "#extraction">[7d]</a> DNK se tada mo\u017Ee rehidratirati vodenim rastvorom slane soli koji omoguc\u0301ava eluiranje DNK iz perlica.
