dna.banding.title=G tehnika traka - bojenje hromozoma Gimza rastvorom
dna.banding.paragraph1=Pre nego \u0161to se hromozomi mogu obojiti  G tehnikom traka, moramo kultivisati c\u0301elije iz kojih c\u0301emo dobiti hromozome u kondenzovanom stanju. Uzorci mogu biti bilo koje somatske c\u0301elije (periferna krv, ko\u0161tana sr\u017E, epitelne c\u0301elije itd.). C\u0301elijska kultura uklju\u010Duje inkubaciju od 24 sata do 48 sati na 37&#176;C u medijumu RPMI 1640, obogac\u0301en 25% fetalnim gove\u0111im serumom i 0,002M L-glutaminom. Kultivacija c\u0301elijskih uzoraka vr\u0161i se u hranljivom medijumu, a zatim se zaustavljaju njihovi \u0107elijski ciklusi  i nakon toga se hromozomi boje. Hromozomi se uo\u010Davaju u metafazi mitoze (c\u0301elijska podela) koja se stopira kori\u0161c\u0301enjem nekih citostatika poput kolhicina ili kolcemida.
dna.banding.paragraph2=G tehnika traka ili Gimza bojenje je tehnika koja se koristi u citogenetici da bi se  dobio vidljivi kariotip (skup svih hromozoma) bojenjem kondenzovanih hromozoma. Preparati se boje sa 2% rastvorom Gimze u fosfatnom puferu (pH 6.8) tokom 3 minuta. Tehnika se koristi za identifikovanje genetskih bolesti putem citogeneti\u010Dke analize i fotografskog prikaza celokupnog komplementa hromozoma. [<a data-toggle = "tooltip" data-placement = "bottom" title = "Speicher, Michael R. i Nigel P. Carter. 'Nova citogenetika: zamagljivanje granica sa molekularnom biologijom.' Nature Revievs Genetics, Vol 6. okt 2005." href = "#banding">8</a>] Metafazni hromozomi su tretirani tripsinom (kako bi se delimi\u010Dno razgradili histoni - proteini koji obavijaju hromozom) i obojeni Gimza rastvorom(indigo plava boja). Heterohromatinske regije, koje su obi\u010Dno bogate adeninom i timinom (AT bogati) i relativno siroma\u0161ne genima, boje se sna\u017Enije, tj. ja\u010De ve\u017Eu boju (tamne trake). Suprotno tome, manje kondenzovani hromatin (euhromatin) koji ima tendenciju da bude bogat guaninom i citozinom (GC-bogat) i vi\u0161e transkripciono aktivan inkorpori\u0161e manje gimza boje, a ove regije se pojavljuju kao svetle trake. Uzorak traka je numerisan na svakom kraku  hromozoma od centromera do telomera (terminalni kraj hromozoma koga \u010Dine repetitivne sekvence nukleotida). Ovaj sistem bojenja omoguc\u0301ava da se bilo koji opseg na hromozomu precizno identifikuje i opi\u0161e. [<a data-toggle = "tooltip" data-placement = "bottom" title = "Nussbaum, Robert; McInnes, Roderick; Villard, Huntington (2015) Thompson i Thompson, 'Genetika u medicini' (Osmo izdanje). Kanada: Elsevier Inc. str.58. " href = "#banding">8a</a>]
dna.banding.paragraph3=Citogenetska analiza i fotografisanje pod mikroskopom se izvode nakon pripreme i bojenja hromozoma. Analiza mo\u017Ee otkriti strukturne i numeri\u010Dke aberacije hromozoma.
