left.title=Istorijska \u010Dinjenica
left.upper.top.column=Re\u010D hromozom poti\u010De od gr\u010Dke re\u010Di (hroma, \u201Eboja\u201C) i (soma, \u201Etelo\u201C), opisuju\u0107i njihovo sna\u017Eno bojenje odre\u0111enim bojama. Izraz je skovao nema\u010Dki nau\u010Dnik von Waldeyer-Hartz, odnose\u0107i se na termin hromatin, koji je sam uveo Walther Flemming, koji je otkrio \u0107elijsku deobu. Neka rana kariolo\u0161ka zapa\u017Eanja su zastarela. Na primer, Flemming 1880.godine a Waldeyer 1888.godine, su smatrali da su hromatin i hromozom bezbojne strukture.
left.upper.bottom.column=Hromozom je deo molekula deoksiribonukleinske kiseline (DNK) sa delom ili celim genetskim materijalom (genomom) organizma. Ve\u0107ina eukariotskih hromozoma uklju\u010Duje belan\u010Devine pakovanja - histone koji se uz pomo\u0107 heparonskih proteina ve\u017Eu i molekul DNK kondenzuju, daju\u0107i mu trodimenzionalnu strukturu i \u010Dine osnovnu masu hromatina. Ova trodimenzionalna struktura molekula DNK igra zna\u010Dajnu ulogu u regulaciji transkripcije. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Bonev, Boyan; Cavalli, Giacomo (14 Oktobar 2016). 'Organizacija i funkcija 3D genoma'. Nature Reviews Genetics. 17 (11): 661\u2013678." href="#wiki">[1]</a>
