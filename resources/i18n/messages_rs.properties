left.title=Istorijska \u010Dinjenica
left.upper.top.column=Re\u010D hromozom poti\u010De od gr\u010Dke re\u010Di (hroma, \u201Eboja\u201C) i (soma, \u201Etelo\u201C), opisuju\u0107i njihovo sna\u017Eno bojenje odre\u0111enim bojama. Izraz je skovao nema\u010Dki nau\u010Dnik von Waldeyer-Hartz, odnose\u0107i se na termin hromatin, koji je sam uveo Walther Flemming, koji je otkrio \u0107elijsku deobu. Neka rana kariolo\u0161ka zapa\u017Eanja su zastarela. Na primer, Flemming 1880.godine a Waldeyer 1888.godine, su smatrali da su hromatin i hromozom bezbojne strukture.
left.upper.bottom.column=Hromozom je molekul deoksiribonukleinske kiseline (DNK) sa delom ili celim genetskim materijalom (genomom) organizma. Ve\u0107ina eukariotskih hromozoma uklju\u010Duje belan\u010Devine pakovanja - histone koji se uz pomo\u0107 heparonskih proteina ve\u017Eu i molekul DNK kondenzuju, daju\u0107i mu trodimenzionalnu strukturu i \u010Dine osnovnu masu hromatina. Ova trodimenzionalna struktura molekula DNK igra zna\u010Dajnu ulogu u regulaciji transkripcije. [<a data-toggle="tooltip" data-placement="bottom" title="Bonev, Boyan; Cavalli, Giacomo (14 Oktobar 2016). 'Organizacija i funkcija 3D genoma'. Nature Reviews Genetics. 17 (11): 661\u2013678." href="#wiki">1</a>]
left.middle.button=Nastavi

middle.middle.text=Pre implementacijsko genetsko savetovanje vrlo je va\u017Eno za budu\u0107e roditelje s poznatom familijarnom istorijom genetskih bolesti. Zato je vrlo va\u017Eno da se ovi roditelji pravovremeno savetuju kako bi smanjili verovatno\u0107u pojave geneti\u010Dkih poreme\u0107aja kod svojih potomaka.

left.middle.title=Precizno testiranje
left.middle.text=Precizne metode ispitivanja geneti\u010Dkog materijala su klju\u010Dne u procesu formiranja i procene geneti\u010Dkih profila.

jumbo.title=Razumite svoje bi\u0107e !
jumbo.text=Razumevanje gena i njihove interakcije sa spolja\u0161njom sredinom, kao i shvatanje sveukupnih implikacija, mogu uveliko pobolj\u0161ati va\u0161 na\u010Din \u017Eivota.
jumbo.footer=Ova web stranica Vam mo\u017Ee pomo\u0107i da zapo\u010Dnete to razumevanje.
jumbo.button=Startuj

right.title=Nau\u010Dna \u010Dinjenica
right.upper.top.column=<a class="text-info" href="/chromosomes">Hromozomi</a> su normalno vidljivi pod svetlosnim mikroskopom samo kad je \u0107elija podvrgnuta metafazi \u0107elijske deobe pri \u010Demu su svi hromozomi u kondenzovanom obliku pore\u0111ani u sredi\u0161tu \u0107elije.
right.upper.bottom.column=Pre nego \u0161to se to dogodi, svaki hromozom se kopira jednom (S faza), a kopija se centromerom spaja u izvornik, \u0161to rezultuje bilo strukturom u obliku slova X ako je centromera sme\u0161tena u sredini hromozoma ili dvokrakom strukturom ako se centromera nalazi u blizini jednog od krajeva. Izvorni hromozom i kopija danas se nazivaju sestrinskim hromatidama. Tokom metafaze struktura X oblika naziva se metafazni hromozom. U ovom visoko kondenzovanom obliku hromozome je najlak\u0161e razlikovati i prou\u010Diti. U \u017Eivotinjskim \u0107elijama, hromozomi dosti\u017Eu najve\u0107i stepen sabijanja (dekondenzacije) u anafazi  i telofazi tokom segregacije hromozoma. [<a data-toggle="tooltip" data-placement="bottom" title="Antonin W, Neumann H (Jun 2016). 'Kondenzacija i dekondenzacija hromozoma tokom mitoze'. Current Opinion in Cell Biology. 40: 15\u201322" href="#wiki">1a</a>]

