karyotype.title=Humani kariotip
karyotype.paragraph1=Kariotip je potpuni skup hromozoma nekog organizma. Pa\u017Enja se obrac\u0301a na njihovu du\u017Einu, polo\u017Eaj centromera, uzorak traka, bilo kakve razlike izme\u0111u polnih hromozoma i bilo koje druge fizi\u010Dke karakteristike. <a class = "bracket" data-toggle="tooltip" data-placement="bottom" title="King, RC; Stansfield, VD; Mulligan, PK (2006). 'Re\u010Dnik genetike'(7. izd.) . Oksford Univerzitetska \u0160tampa, str.242" href ="#karyotype">[15a]</a> Priprema i prou\u010Davanje kariotipa deo je citogenetike i obi\u010Dno se vr\u0161i 
karyotype.paragraph1.finish=. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Kariotip" href="#karyotype">[15]</a>
karyotype.photo1=Metafazno raspr\u0161enje hromozoma normalne mu\u0161ke \u0107elije, obojenih G tehnikom traka. <a data-toggle="tooltip" data-placement="bottom" title=" Normalni Humani Komplement - Basicmedical Key, Fastest Basicmedical Insight Engine" href="#basic">[17]</a>
karyotype.photo1.alt=Metafazno raspr\u0161enje hromozoma normalne mu\u0161ke \u0107elije
karyotype.paragraph2=Kariotip je jednostavno slika hromozoma osobe. Da bi se dobila ta slika, hromozomi su izolovani, obojeni i pregledani pod mikroskopom. Naj\u010De\u0161c\u0301e se kariotipizacija radi na hromozomima izolovanim iz belih krvnih zrnaca. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Hromozom 18, Dru\u0161tvo za registraciju i istra\u017Eivanje" href="#chromosome18">[16]</a>
karyotype.paragraph3=U svakoj somatskoj c\u0301eliji mnogih organizama ima 2n hromozoma, kod ljudi 2n = 46, a u polnoj liniji (polne c\u0301elije) broj hromozoma je n = 23, pa su ljudi diploidni organizmi (dva seta hromozoma). Broj hromozoma ljudskih polnih c\u0301elija je n i naziva se haploidnim skupom (jedna set kopija). Postoje i organizmi sa vi\u0161e kopija skupova hromozoma i oni se zovu poliploidni organizmi.
karyotype.photo2=Kariogram normalne mu\u0161ke c\u0301elije koji pokazuje karakteristike traka svakog para homologa, kao i polnih hromozoma.  <a data-toggle = "tooltip" data-placement="bottom" title="Normalni Humani Komplement - Basicmedical Key, Fastest Basicmedical Insight Engine" href ="#basic">[17]</a>
karyotype.photo2.alt=Kariogram normalne mu\u0161ke c\u0301elije
karyotype.paragraph4=Kariogram je mikrofotografski prikaz kariotipa u kojem se hromozomski parovi fotografi\u0161u, re\u017Eu i preure\u0111uju prema njihovoj veli\u010Dini i polo\u017Eaju centromere.
karyotype.paragraph5=Kariotipi se mogu koristiti u mnoge svrhe, kao \u0161to su prou\u010Davanje hromozomskih aberacija, c\u0301elijske funkcije, taksonomskih odnosa, medicine i prikupljanje informacija o pro\u0161lim evolucionim doga\u0111ajima (kariosistematika). <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Kariotip" href="#karyotype">[15]</a>

