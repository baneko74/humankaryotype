dna.banding.title=G tehnika traka - bojenje Gimza rastvorom
dna.banding.paragraph1=Pre nego \u0161to se hromozomi mogu obojiti  G tehnikom traka, moramo kultivisati c\u0301elije iz kojih c\u0301emo dobiti hromozome u kondenzovanom stanju. Uzorci mogu biti bilo koje somatske c\u0301elije (periferna krv, ko\u0161tana sr\u017E, epitelne c\u0301elije itd.). C\u0301elijska kultura uklju\u010Duje inkubaciju od 24 sata do 48 sati na 37&#176;C u medijumu RPMI 1640, obogac\u0301en 25% fetalnim gove\u0111im serumom i 0,002M L-glutaminom. Kultivacija c\u0301elijskih uzoraka vr\u0161i se u hranljivom medijumu, a zatim se zaustavljaju njihovi \u0107elijski ciklusi  i nakon toga se hromozomi boje. Hromozomi se uo\u010Davaju u metafazi mitoze (c\u0301elijska podela) koja se stopira kori\u0161c\u0301enjem nekih citostatika poput kolhicina ili kolcemida.
dna.banding.paragraph2=G tehnika traka ili Gimza bojenje je tehnika koja se koristi u citogenetici da bi se  dobio vidljivi kariotip (skup svih hromozoma) bojenjem kondenzovanih hromozoma. Preparati se boje sa 2% rastvorom Gimze u fosfatnom puferu (pH 6.8) tokom 3 minuta. Tehnika se koristi za identifikovanje genetskih bolesti putem citogeneti\u010Dke analize i fotografskog prikaza celokupnog komplementa hromozoma. <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Speicher, Michael R. i Nigel P. Carter. 'Nova citogenetika: zamagljivanje granica sa molekularnom biologijom.' Nature Revievs Genetics, Vol 6. okt 2005." href = "#banding">[8]</a> Metafazni hromozomi su tretirani tripsinom (kako bi se delimi\u010Dno razgradili histoni - proteini koji obavijaju hromozom) i obojeni Gimza rastvorom (indigo plava boja). Heterohromatinske regije, koje su obi\u010Dno bogate adeninom i timinom (AT bogati) i relativno siroma\u0161ne genima, boje se sna\u017Enije, tj. ja\u010De ve\u017Eu boju (tamne trake). Suprotno tome, manje kondenzovani hromatin (euhromatin) koji ima tendenciju da bude bogat guaninom i citozinom (GC-bogat) i vi\u0161e transkripciono aktivan inkorpori\u0161e manje gimza boje, a ove regije se pojavljuju kao svetle trake. Uzorak traka je numerisan na svakom kraku  hromozoma od centromera do telomera (terminalni kraj hromozoma koga \u010Dine repetitivne sekvence nukleotida). Ovaj sistem bojenja omoguc\u0301ava da se bilo koji opseg na hromozomu precizno identifikuje i opi\u0161e. <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Nussbaum, Robert; McInnes, Roderick; Villard, Huntington (2015) Thompson i Thompson, 'Genetika u medicini' (Osmo izdanje). Kanada: Elsevier Inc. str.58. " href = "#banding">[8a]</a>
dna.banding.paragraph3=Citogenetska analiza i fotografisanje pod mikroskopom se izvode nakon pripreme i bojenja hromozoma prema preporukama MIC (engl. Medical Information Center) kooperativne grupe pregledom 20 \u0107elija u metafazi. Analiza mo\u017Ee otkriti strukturne (na primer translokacije, delecije, adicije itd) i numeri\u010Dke (promena broja pojedina\u010Dnih hromozoma - dizomije, trizomije ili \u010Ditavih hromozomskih garnitura - poliploidije) aberacije hromozoma.
dna.banding.photo=Deo humanog kariograma i hromozomi sa G trakama. 

fish.title=Fluorescentna in situ hibridizacija (FISH)
fish.paragraph1=Fluorescentna in situ hibridizacija (FISH) je molekularna citogenetska tehnika koja koristi fluorescentne probe koje se ve\u017Eu samo na one delove sekvenci nukleinske kiseline sa visokim stepenom komplementarnosti. U biologiji proba je jedan lanac DNK ili RNK koja je  komplementarna nukleotidnoj sekvenci koja se testira. FISH su razvili biomedicinski istra\u017Eiva\u010Di ranih 1980-ih <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Langer-Sigurniji, PR; Levine, M .; Vard, DC (1982).'Imunolo\u0161ka metoda za mapiranje gena na hromozomima Drosophila politene'. Zbornik radova Nacionalne akademije nauka "href="#fish">[10]</a> za otkrivanje i lokalizaciju prisustva ili odsustva specifi\u010Dnih DNK sekvenci na hromozomima.
fish.paragraph2=Prvo se konstrui\u0161e proba. Proba mora biti dovoljno velika da se hibridizuje specifi\u010Dno sa svojim ciljem, ali ne toliko velika da spre\u010Dava proces hibridizacije. Proba je obele\u017Eena direktno fluoroforima za antitela ili biotinom. Ozna\u010Davanje se mo\u017Ee obaviti na razli\u010Dite na\u010Dine, kao \u0161to je nick translacija ili polimerazna lan\u010Dana reakcija kori\u0161c\u0301enjem obele\u017Eenih nukleotida. Onda se priprema interfazni ili metafazni hromozom. Hromozomi su \u010Dvrsto vezani za podlogu, obi\u010Dno staklo. Ponovljeni nizovi DNK moraju se blokirati dodavanjem kratkih fragmenata DNK u uzorak. Proba se zatim primenjuje na DNK hromozoma i inkubira tokom otprilike 12 sati kada se odigrava proces hibridizacije. Nekoliko koraka pranja uklanja sve hibridizirane ili delimi\u010Dno hibridizirane probe. Rezultati se zatim vizuelizuju i kvantifikuju pomoc\u0301u mikroskopa koji je sposoban da istakne boju i snima slike. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title = "Wikipedia: Fluorescentna in situ hibridizacija" href="#fish">[10]</a>
fish.photo1=\u0160ema principa FISH eksperimenta za lokalizaciju gena u jezgru. [<a data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Fluorescentna in situ hibridizacija" href="#fish">10</a>]
fish.photo1.alt=Princip fluorescentne in situ hibridizacije
fish.photo1.legend=Nikova translacija [<a data-toggle="tooltip" data-placement="bottom" title="Rigby PW, Dieckmann M, Rhodes C, Berg P (June 1977). 'Ozna\u010Davanje DNK za visoko specifi\u010Dnu aktivnost in vitro pomo\u0107u nik translacije sa DNK polimerazom I'. J. Mol. Biol. 113 (1): 237-51" href="#nick">11</a>] (ili glavna translacija), razvijena 1977. godine od strane Peter Rigbi-a i Paul Berga-a, je tehnika ozna\u010Davanja u molekularnoj biologiji u kojoj se DNK polimeraza I koristi za zamenu nekih nukleotida DNK sekvence sa njihovim obele\u017Eenim analozima, stvarajuc\u0301i obele\u017Eeni DNK niz koji se mo\u017Ee koristiti kao proba u fluorescentnoj in situ hibridizaciji. <br /> <a class="btn btn-secondary col-md-3 mt-2" href="https://upload.wikimedia.org/wikipedia/commons/5/57/FISH_%28Fluorescent_In_Situ_Hybridization%29.jpg" target="_blank">Resurs slike: Wikimedia</a>
fish.paragraph3=Molekularna hibridizacija izme\u0111u komplementarnih DNK sekvenci kori\u0161c\u0301ena je za razvoj nove tehnologije koja omoguc\u0301ava vizuelizaciju biolo\u0161kog materijala u skali koja le\u017Ei izme\u0111u mikroskopske i molekularne, nepristupa\u010Dne za mikroskopsku vizualizaciju. Svaka c\u0301elijska ili subc\u0301elijska struktura vidljiva mikroskopom i koja sadr\u017Ei molekul nukleinske kiseline (hromozom, nukleus ili ribozom) mo\u017Ee se tretirati in situ nakon fiksacije na slajdu koji molekul nukleinske kiseline (RNK ili DNK) \u010Dini dostupnom za odre\u0111eni fluorohrom -prenosna proba. Fiksacija fluorescencije pokazuje da je prisutna specifi\u010Dna sekvenca i omoguc\u0301ava njenu lokalizaciju. Odsustvo fluorescencije pokazuje da je sekvenca odsutna. FISH donosi va\u017Enu komplementarnu tehniku citogenetskoj ili genetskoj analizi jer daje informacije o hromozomskoj lokalizaciji sekvence, bilo da je izbrisana ili preme\u0161tena. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Dijagnosti\u010Dke tehnike u genetici, Jean-Louis Serre, Isabelle Heath, Simon Heath, Wiley (23 Oktobar, 2006)" href="#technics">[6]</a>
fish.paragraph4=Neke kariotipske anomalije, koje se ne mogu otkriti konvencionalnim metodama citogenetike (mikrodelekcije, uniparentalne dizomije itd.) mogu se otkriti ili identifikovati tehnikama kao \u0161to je fluorescentna in situ hibridizacija (FISH) kombinujuc\u0301i kariotipizaciju i molekularnu biologiju. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Dijagnosti\u010Dke tehnike u genetici, Jean-Louis Serre, Isabelle Heath, Simon Heath, Wiley (23 Oktobar, 2006)" href="#technics">[6]</a>
fish.photo2=Metafazna c\u0301elija pozitivna na rearan\u017Eman bcr / abl, translokacija 9 - 22  (povezana sa hroni\u010Dnom mijeloidnom leukemijom) pomoc\u0301u FISH-a. Hromozomi se mogu videti u plavoj boji. Translokacija je ozna\u010Dena hromozomima koji su obele\u017Eeni zelenim i crvenim mrljama (gore levo). <a data-toggle = "tooltip" data-placement = "bottom" title = "Wikipedia: Fluorescentna in situ hibridizacija" href="#fish">[10]</a><br /> <a class="btn btn-secondary mt-2" href="https://commons.wikimedia.org/w/index.php?curid=254833" target="_blank">Resurs slike: Wikimedia</a>
fish.photo2.alt=Mikrografija \u0107elije pozitivne za bcr / abl rearan\u017Eman

pcr.title=Lan\u010Dana rakcija polimerizacije (PCR)
pcr.paragraph1=Lan\u010Dana reakcija polimerizacije (PCR) je metoda koja se \u0161iroko koristi za brzo stvaranje miliona do milijardi kopija odre\u0111enog uzorka DNK, omoguc\u0301avajuc\u0301i nau\u010Dnicima da uzmu vrlo mali uzorak DNK i amplifikuju (uve\u0107aju) ga u dovoljno velikoj koli\u010Dini za detaljno prou\u010Davanje. PCR je 1984. godine izumeo ameri\u010Dki biohemi\u010Dar Kari Mullis iz kompanije Cetus Corporation. To je od su\u0161tinskog zna\u010Daja za vec\u0301i deo genetskog ispitivanja, uklju\u010Dujuc\u0301i analizu drevnih uzoraka DNK i identifikaciju zaraznih patogena. Koristec\u0301i PCR, kopije vrlo malih sekvenci DNK se eksponencijalno poja\u010Davaju (umno\u017Eavaju) u nizu ciklusa promena temperature. PCR je sada uobi\u010Dajena i \u010Desto nezamenljiva tehnika koja se koristi u medicinskim laboratorijskim i klini\u010Dkim laboratorijskim istra\u017Eivanjima za \u0161irok spektar primena, uklju\u010Dujuc\u0301i biomedicinska istra\u017Eivanja i krivi\u010Dnu forenziku. <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = " Saiki, R .; Scharf, S.; Faloona, F .; Mullis, K .; Horn, G .; Erlich, H .; Arnheim, N. (1985). 'Enzimska amplifikacija genomskih sekvenci beta-globina i restrikciono mesto analiza za dijagnozu anemije srpastih c\u0301elija '. Nauka. 230 (4732): 1350-1354." href ="#pcr">[14]</a> <a class="bracket" data-toggle = "tooltip" data-placement="bottom" title = "Saiki, R .; Gelfand, D.; Stoffel, S.; Scharf, S .; Higuchi, R .; Horn, G.; Mullis, K .; Erlich, H. (1988). \u2018Enzimatsko poja\u010Davanje DNK usmereno prema prajmeru sa termostabilnom DNK polimerazom\u2019. Science. 239 (4839): 487- 491." href="#pcr">[14a]</a>
pcr.paragraph2=PCR amplikuje specifi\u010Dno podru\u010Dje DNK lanca (DNK meta). Vec\u0301ina PCR metoda poja\u010Dava fragmente DNK du\u017Eine izme\u0111u 0,1 i 10 kilo baznih parova (kbp), mada neke tehnike omoguc\u0301avaju poja\u010Davanje fragmenata do 40 kbp. <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Cheng, S.; Fockler, C .; Barnes, VM; Higuchi, R. (1994). \u2018 Efikasno poja\u010Davanje dugih meta iz kloniranih uloga i humane genomske DNK \u2018. Zbornik radova Nacionalne akademije nauka. 91" href="#pcr">[14b]</a>
pcr.paragraph3.title=Principi
pcr.paragraph3=Osnovno pode\u0161avanje PCR-a zahteva nekoliko komponenti i reagensa <a class="bracket" data-toggle = "tooltip" data-placement="bottom" title = "Joseph Sambrook i David V. Russel (2001). \u2018Molekularno kloniranje: Laboratorijski priru\u010Dnik\u2019 (3. izdanje). Cold Spring Harbor, NI: Cold Spring Harbor Laboratori Press. ISBN. 'Poglavlje 8: In vitro poja\u010Davanje DNK lan\u010Danom reakcijom polimeraze'" href ="#pcr">[14c]</a>:
pcr.paragraph4=<ul> <li> DNK obrazac koji sadr\u017Ei ciljni region DNK za poja\u010Davanje; </li> <li> DNK polimeraza; enzim koji polimerizuje nove DNK lance; toplotno otporna Taq polimeraza (izolovana iz bakterije Thermophilus aquaticus) je posebno \u010Desta, <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Nacionalni centar za informacije o biotehnologiji, Ameri\u010Dka nacionalna medicinska biblioteka." href = "#pcr">[14d]</a> jer je verovatnije da c\u0301e ostati netaknuta tokom procesa denaturacije DNK dejstvom visoke temperature; </li> <li> dva prajmera DNK koji su komplementarni 3 '(tri glavna dela ) krajevi dela i njemu suprotnog kraja lanca DNK-a (DNK polimeraza se mo\u017Ee vezati i produ\u017Eiti samo iz dvolan\u010Dane regije DNK; bez prajmera, nema dvolan\u010Danog mesta iniciranja na kome se polimeraza mo\u017Ee vezati); <a class="bracket" data-toggle = "tooltip" data-placement="bottom" title ="Centar za u\u010Denje geneti\u010Dkih nauka, Univerzitet u Juti." href = "# pcr">[14e]</a> prethodno se selektuju specifi\u010Dni prajmeri koji su komplementarni ciljanom regionu DNK i \u010Desto se izra\u0111uju u laboratoriji ili kupuju od komercijalnih dobavlja\u010Da biohemijskih sredstava; </li> <li> deoksinukleozidni trifosfati ili dNTP (ponekad se nazivaju i \u201Edeoksinukleotidni trifosfati\u201C; nukleotidi koji sadr\u017Ee trifosfatne grupe), gradivni blokovi iz kojih DNK polimeraza sinteti\u0161e novu DNK nit; </li> <li> puferski rastvor koji pru\u017Ea pogodno hemijsko okru\u017Eenje za optimalno aktivnost i stabilnost DNK polimeraze; </li> <li> dvovalentni kationi, tipi\u010Dno joni magnezijuma (Mg) ili mangana (Mn); Mg2 + su naj\u010De\u0161c\u0301i, ali Mn2 + se mo\u017Ee koristiti za PCR posredovanu mutagenezu DNK, jer vec\u0301a koncentracija Mn2 + povec\u0301ava stopu gre\u0161ke tokom sinteze DNK; <a class="bracket" data-toggle = "tooltip" data-placement="bottom" title = "Pavlov, AR; Pavlova, NV; Kozjavkin, SA; Slesarev, AI (2004).\u2019 Poslednja de\u0161avanja u optimizaciji termostabilnih DNK polimeraza za efikasnu primenu. Trendovi u biotehnologiji. 22 (5): 253-260" href="#pcr">[14f]</a> i monovalentni katjoni, obi\u010Dno joni kalijuma (K) </li> </ul>
pcr.paragraph5.title=Procedura
pcr.paragraph5=Tipi\u010Dno, PCR se sastoji od niza od 20-40 ponovljenih promena temperature, nazvanih termi\u010Dki ciklusi, pri \u010Demu se svaki ciklus obi\u010Dno sastoji od dva ili tri diskretna temperaturna koraka. Ciklusu \u010Desto prethodi jedan temperaturni korak na vrlo visokoj temperaturi (>90&#176;C (194&#176;F)), a zatim jedno zadr\u017Eavanje na kraju za produ\u017Eenje finalnog proizvoda ili kratko skladi\u0161tenje.
pcr.photo1=\u0160ematski prikaz PCR procesa <a data-toggle="tooltip" data-placement="bottom" title="Wikipedia: PCR" href="#pcr">[14]</a> <br/><a class="btn btn-secondary col-md-3 mt-2" target="_blank" href="https://upload.wikimedia.org/wikipedia/commons/9/96/Polymerase_chain_reaction.svg">Resurs slike: Wikimedia</a>
pcr.photo1.alt=\u0160ematski prikaz PCR procesa
pcr.photo.micro=Mikroskop
pcr.steps=Koraci, zajedni\u010Dki za ve\u0107inu PCR metoda
pcr.paragraph6=<span class ="bg-warning p-1 rounded">Denaturacija:</span> Ovaj korak je prvi redovni cikli\u010Dni doga\u0111aj i sastoji se od zagrevanja reakcione komore na 94-98&#176;C (201-208&#176;F) 20-30 sekundi. To dovodi do topljenja DNK ili denaturacije dvolan\u010Dane DNK prekidom vodoni\u010Dnih veza izme\u0111u komplementarnih baza, dajuc\u0301i dva jednolan\u010Dana molekula DNK.
pcr.paragraph7=<span class = "bg-warning p-1 rounded">Aniling:</span> Temperatura reakcije se snizi na 50-65&#176;C (122-149&#176;F) tokom 20-40 sekundi, \u0161to omoguc\u0301ava spajanje  prajmera sa svakom od jednolan\u010Dane DNK. Dva razli\u010Dita prajmera su obi\u010Dno uklju\u010Dena u reakcionu sme\u0161u: po jedan za svaki od dva jednolan\u010Dana komplementa koji sadr\u017Ee ciljni region. Prajmeri su sami jednolan\u010Dani nizovi, ali su mnogo krac\u0301i od du\u017Eine ciljane regije. Temperatura mora biti dovoljno niska da omoguc\u0301i hibridizaciju prajmera na pramen, ali dovoljno visoka da hibridizacija bude specifi\u010Dna.
pcr.paragraph8=<span class = "bg-warning p-1 rounded">Elongacija:</span> Temperatura u ovom koraku zavisi od kori\u0161c\u0301ene DNK polimeraze. Optimalna temperatura aktivnosti za termostabilnu DNK polimerazu Taq polimerazu je pribli\u017Eno 75-80&#176;C (167-176&#176;F), <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Chien A, Edgar DB , Trela JM (1976). \u2018Polimeraza deoksiribonukleinske kiseline iz ekstremnog termofila Thermophilus aquaticus\u2019. J. Bacteriol. 127 (3): 1550 \ u20131557. " href = "#pcr">[14g]</a> <a class="bracket" data-toggle = "tooltip" data-placement = "bottom" title = "Lawyer, F; Stoffel, S .; Saiki, R .; Chang, S. Landre, P; Abramson, R .; Gelfand, D. (1993). \u2018Ekspresija, pre\u010Di\u0161c\u0301avanje i enzimska karakterizacija celovite DNK polimeraze Thermophilus aquaticus i skrac\u0301eni oblik sa manjkom od 5 do 3 'aktivnost egzonukleaze'. Metode i primene PCR. 2 (4): 275-287. " href ="#pcr">[14h]</a>, iako se temperatura ovog enzima obi\u010Dno koristi od 72&#176;C. U ovom koraku, DNK polimeraza sinteti\u0161e novu \u2018lestvicu\u2019 DNK komplementarnu lancu DNK \u0161ablona dodavanjem slobodnih dNTP iz reakcione sme\u0161e koja je komplementarna \u0161ablonu u pravcu 5'-do-3 ', kondenzujuc\u0301i 5'-fosfatnu grupu dNTPs sa 3'-hidroksi grupom na kraju rastuc\u0301eg (izdu\u017Eenog) lanca DNK.
pcr.paragraph9=Procesi denaturacije, spajanja i izdu\u017Eivanja \u010Dine jedan ciklus. Potrebno je vi\u0161e ciklusa da bi se ciljni molekul DNK poja\u010Dao na milione kopija. Da bi se proverilo da li je PCR uspe\u0161no generisao o\u010Dekivani ciljni region DNK (tako\u0111e se ponekad naziva i amplimer ili amplikon), mo\u017Ee se koristiti elektroforeza na agaroznom gelu za razdvajanje veli\u010Dine PCR proizvoda. Veli\u010Dina PCR proizvoda odre\u0111uje se upore\u0111ivanjem sa DNK lestvicom, markerom molekularne te\u017Eine koji sadr\u017Ei fragmente DNK poznatih veli\u010Dina, a koji prolazi na gelu zajedno sa PCR proizvodima.

