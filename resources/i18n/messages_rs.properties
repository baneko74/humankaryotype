right.upper.top.column.link=Hromozomi
right.upper.bottom.column=Pre nego \u0161to se to dogodi, svaki hromozom se kopira jednom (S faza), a kopija se centromerom spaja u izvornik, \u0161to rezultuje bilo strukturom u obliku slova X ako je centromera sme\u0161tena u sredini hromozoma ili dvokrakom strukturom ako se centromera nalazi u blizini jednog od krajeva. Izvorni hromozom i kopija danas se nazivaju sestrinskim hromatidama. Tokom metafaze struktura X oblika naziva se metafazni hromozom. U ovom visoko kondenzovanom obliku hromozome je najlak\u0161e razlikovati i prou\u010Diti. U \u017Eivotinjskim \u0107elijama, hromozomi dosti\u017Eu najve\u0107i stepen sabijanja (dekondenzacije) u anafazi  i telofazi tokom segregacije hromozoma. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Antonin W, Neumann H (Jun 2016). 'Kondenzacija i dekondenzacija hromozoma tokom mitoze'. Current Opinion in Cell Biology. 40: 15\u201322" href="#wiki">[1a]</a>

