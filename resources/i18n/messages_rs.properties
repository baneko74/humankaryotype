about=Opis stranice
about.paragraph1=Web sajt obra\u0111uje tematiku humanih hromozoma tj. humanog kariotipa. Opisuje skup svih hromozoma i neke od gena koji su locirani na svakom od njih. Opisana su i pridru\u017Eena stanja koja su povezana sa razli\u010Ditim genima i promenama na istim. Tako\u0111e, ovde je pomenuta i odre\u0111ena analiti\u010Dka metodologija. Naravno u obimu koji je relativno pristupa\u010Dan svim \u010Ditaocima.
about.paragraph2=Ova web stranica je napravljena isklju\u010Divo za upotrebu u edukativno - informativne svrhe. Svi kori\u0161\u0107eni izvori su navedeni u samom tekstu i referencama u fusnoti stranice. Pored sadr\u017Eaja koji se mo\u017Ee videti na ovim stranama postoje i dve ta\u010Dke pristupa koje obezbe\u0111uju relevantne informacije o hromozomima u <span class="text-info font-weight-bold">JSON</span> formatu (rest endpoints) a nalaze se na slede\u0107im linkovima: <ul class="restpoints jumbotron mt-5 mb-5"><li>lista svih hromozoma i opisanih lokusa sa pridru\u017Eenim linkom ka svakom hromozomu.( <a class="font-italic" target="_blank" href="/chromosomes/list-all">/chromosomes/list-all</a> ) </li><li>informacije o pojedina\u010Dnim hromozomima ( /chromosomes/get-chromosome/{id} ) </li>, gde parametar {id} predstavlja broj od 1 do 24. Na primer <a class="font-italic" target="_blank" href="/chromosomes/get-chromosome/5">/chromosomes/get-chromosome/5</a> je link za informacije o petom hromozomu.\nNa oba linka mogu\u0107e je dodati parametar upita za jezik '?lang=rs' za srpski ili '?lang=en' za engleski. Na primer <a class="font-italic" target="_blank" href="/chromosomes/get-chromosome/5?lang=en">/chromosomes/get-chromosome/5?lang=en</a> je link za informacije o hromozomu broj pet na engleskom jeziku.</ul> 
