about=About the page
about.paragraph1=The web location deals with the topic of human chromosomes, i.e. the human karyotype. It describes the set of all chromosomes and some of the genes located on each of them. Conditions associated with different genes and changes in them are also described. A certain analytical methodology is also mentioned here. Of course in a volume and manner that is relatively accessible to all readers.
about.paragraph2=This website was made exclusively for educational and informational purposes. All sources used are listed in the text and references in the footnote of the page. 
about.paragraph3=In addition to the content that can be seen on these pages, there are two access points that provide relevant information regarding chromosomes in <span class="text-info font-weight-bold">JSON</span> format (rest endpoints) and can be found at the following links: <ul class="restpoints hyphenate jumbotron mb-5 mt-5"><li> list of all chromosomes and described loci with associated link to each chromosome: <a id="rest_all" class="font-italic" target="_blank" href="/chromosomes/list-all">https://humankaryotype.com/chromosomes/list-all</a></li><li> information on individual chromosomes (~/chromosomes/get-chromosome/{id}), where parameter id must be value between 1 and 24 inclusive. For example <a id="rest_x" class="font-italic" target="_blank" href="/chromosomes/get-chromosome/23?lang=en">https://humankaryotype.com/chromosomes/get-chromosome/23</a> is a link for information about the chromosome X.</li><li> on both links it is possible to add a query parameter for the language '?lang=rs' for serbian or '?lang=en' for english. For example <a id="rest_y" class="font-italic" target="_blank" href="/chromosomes/get-chromosome/24?lang=rs">https://humankaryotype.com/chromosomes/get-chromosome/24?lang=rs</a> is a link for information about chromosome Y in serbian.</li></ul>
about.thanks=Thanks for visiting this website!

