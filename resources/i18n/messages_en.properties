dna.extraction.title=DNA extraction
dna.extraction.paragraph1=To begin working with DNA we have to first isolate it. The first isolation of DNA was done in 1869 by Friedrich Miescher.[<a data-toggle="tooltip" data-placement="bottom" title="Dahm R (January 2008). 'Discovering DNA: Friedrich Miescher and the early years of nucleic acid research'. Human Genetics. 122 (6): 565\u201381"  href="#extraction">7</a>] Currently it is a routine procedure in molecular biology or forensic analyses. For the chemical method, there are many different kits used for extraction, and selecting the correct one will save time on kit optimization and extraction procedures. 
dna.extraction.paragraph2.title=Basic procedure
dna.extraction.paragraph2=<ul><li>Cells which are to be studied need to be collected.</li><li>Breaking the cell membranes open to expose the DNA along with the cytoplasm within (cell lysis).</li><li>Lipids from the cell membrane and the nucleus are broken down with detergents and surfactants.</li><li>Breaking down proteins by adding a protease (optional).</li><li>Breaking down RNA by adding an ribonuclease (optional).</li><li>The solution is treated with a concentrated salt solution (saline) to make debris such as broken proteins, lipids and RNA clump together.</li><li>Centrifugation of the solution, which separates the clumped cellular debris from the DNA.</li><li>DNA purification from detergents, proteins, salts and reagents used during the cell lysis step using various organic solvents (ethanol, isopropanol,  phenol chloroform etc.).[<a data-toggle="tooltip" data-placement="bottom" title="Wikipedia: DNA extraction"  href="#extraction">7</a>]</li></ul>
dna.extraction.paragraph3.title=Types of extraction
dna.extraction.paragraph3=<strong class="btn btn-warning  font-weight-bold">Organic extraction</strong> involves the addition of and incubation in multiple different chemical solutions [<a data-toggle="tooltip" data-placement="bottom" title="Elkins KM (2013). 'DNA Extraction. Forensic DNA Biology'. pp.\u00A039\u201352" href="#extraction">7a</a>], including a lysis step, a phenol chloroform extraction, an ethanol precipitation, and washing steps. Organic extraction is often used in laboratories because it is cheap, and it yields large quantities of pure DNA.
dna.extraction.paragraph4=<strong class="btn btn-warning  font-weight-bold">Chelex extraction</strong> method involves adding the Chelex resin to the sample, boiling the solution, then vortexing and centrifuging it. The cellular materials bind to the Chelex beads, while the DNA is available in the supernatant (upper leyer of solution acfter centrifugating).[<a data-toggle="tooltip" data-placement="bottom" title="Butler JM (2005). 'Forensic DNA typing: biology, technology and genetics of STR markers' (2nd edition). Amsterdam: Elsevier Academic Press" href="#extraction">7b</a>] The Chelex method is much faster and simpler than organic extraction, and it only requires one tube, which decreases the risk of DNA contamination but it yealds much lower quantity of DNA.
dna.extraction.paragraph5=<strong class="btn btn-warning font-weight-bold">Solid phase extraction</strong> such as using a spin-column based extraction method takes advantage of the fact that DNA binds to silica gel. The sample containing DNA is added to a column containing a silica gel or silica beads and chaotropic salts. The chaotropic salts disrupt the hydrogen bonding between strands and facilitate binding of the DNA to silica by causing the nucleic acids to become hydrophobic. This exposes the phosphate residues so they are available for adsorption.[<a data-toggle="tooltip" data-placement="bottom" title="Li, Richard (11 March 2015). 'Forensic biology' (2nd ed.). Boca Raton." href="#extraction">7c</a>] The DNA binds to the silica, while the rest of the solution is washed out using ethanol to remove chaotropic salts and other unnecessary constituents.[<a data-toggle="tooltip" data-placement="bottom" title="Elkins KM (2013). 'DNA Extraction. Forensic DNA Biology.' pp. 39\u201352." href="#extraction">7d</a>] The DNA can then be rehydrated with aqueous low salt solutions allowing for elution of the DNA from the beads. 
dna.extraction.photo1=SDS - sodium dodecylsulfate; Proteinase K - enzyme; PCIA -  phenol-chloroform isoamyl alcohol; [<a data-toggle="tooltip" data-placement="bottom" title="ScienceDirect" href="#science">3</a>]
dna.extraction.photo2=Chelex resin - ions exchange resin in organic chemistry; [<a data-toggle="tooltip" data-placement="bottom" title="ScienceDirect" href="#science">3</a>]
dna.extraction.photo3=Lysis buffer - chemical buffer; [<a data-toggle="tooltip" data-placement="bottom" title="ScienceDirect" href="#science">3</a>]
