browse.title=Human chromosomes
browse.edit.title=Administration page for human chromosomes
browse.first.p=The human chromosomes are numbered from 1 to 22, with two additional chromosomes called X and Y. Chromosomes 1\u201322 occur as two copies in every somatic cell. The X chromosome occurs as two copies in every female somatic cell, but only once in every male somatic cell. The Y chromosome occurs only once in every male somatic cell. Thus, the sex chromosomes in males are XY, and the sex chromosomes in females are XX. Altogether, human somatic cells have 46 chromosomes (23 pairs). During mitosis, the genome condenses to form chromosomes that can be seen using a light microscope. [<a data-toggle="tooltip" data-placement="bottom" title="Tom Brody Ph.D. 'Hemathological cancers in Clinical trials', (Second Edition), 2016." href="#science">3</a>]
browse.last.p=In a point in the cell cycle, that is, during metaphase, each of the chromosomes can be seen to have two arms, the p arm and the q arm. The letter p refers to the short arm, while q refers to the long arm. Within each arm, numbers are assigned to large areas called regions, and another set of numbers is used to refer to bands within the regions. Numbering starts from the centromere, and increases as one moves towards the tip of each arm. To provide an example, the term \u201C14q32\u201D refers to the second band in the third region of the q arm of chromosome 14. [<a data-toggle="tooltip" data-placement="bottom" title="Tom Brody Ph.D. 'Hemathological cancers in Clinical trials', (Second Edition), 2016." href="#science">3</a>]

