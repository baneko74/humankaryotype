left.title=History fact
left.upper.top.column=The word chromosome comes from the Greek word (chroma, "colour") and (soma, "body"), describing their strong staining by particular dyes. The term was coined by the german scientist von Waldeyer-Hartz, referring to the term chromatin, which was itself introduced by Walther Flemming, who discovered cell division. Some of the early karyological terms have become outdated. For example, Chromatin (Flemming 1880) and Chromosome (Waldeyer 1888), both ascribe color to a non-colored state.
left.upper.bottom.column=A chromosome is a part of deoxyribonucleic acid (DNA) molecule with part or all of the genetic material (genome) of an organism. Most eukaryotic chromosomes include packaging proteins which, aided by chaperone proteins, bind to and condense the DNA molecule to prevent it from becoming an unmanageable tangle. This three-dimensional genome structure plays a significant role in transcriptional regulation. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Bonev, Boyan; Cavalli, Giacomo (14 October 2016). 'Organization and function of the 3D genome'. Nature Reviews Genetics. 17 (11): 661\u2013678."  href="#wiki">[1]</a>

