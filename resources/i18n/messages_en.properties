karyotype.title=Human karyotype
karyotype.paragraph1=Karyotype is the full set of chromosomes of an organism. Attention is paid to their length, the position of the centromeres, banding pattern, any differences between the sex chromosomes, and any other physical characteristics. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="King, R.C.; Stansfield, W.D.; Mulligan, P.K. (2006). 'A dictionary of genetics' (7th ed.). Oxford University Press. p.242" href="#karyotype">[15a]</a> The preparation and study of karyotypes is part of cytogenetics and is usually done by 
karyotype.paragraph1.finish=. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Karyotype" href="#karyotype">[15]</a> 
karyotype.photo1=G-banded metaphase spread of a normal male cell. <a data-toggle="tooltip" data-placement="bottom" title=" Normal Human Complement - Basicmedical Key, Fastest Basicmedical Insight Engine" href="#basic">[17]</a>
karyotype.photo1.alt=G-banded metaphase spread of a normal male cell
karyotype.paragraph2=A karyotype is simply a picture of a person\u2019s chromosomes. In order to get this picture, the chromosomes are isolated, stained, and examined under the microscope. Most often, this is done using the chromosomes in the white blood cells. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="The Chromosome 18, Registry and research Society" href="#chromosome18">[16]</a>
karyotype.paragraph3=There are 2n chromosomes in every somatic cell of many organisms , for humans 2n = 46, and in the germ line (sex cells) the chromosome number is n = 23, thus humans are diploid organisms (two copies of chromosomes). The number of human germ cell chromosomes is n and is called haploid set (single copy). There are also organisms with multiple copies of chromosome sets and they are called polyploid organisms.
karyotype.photo2=G-banded karyogram of a normal male cell showing the band characteristics of each pair of homologues, as well as of the sex chromosomes (X and Y) <a data-toggle="tooltip" data-placement="bottom" title=" Normal Human Complement - Basicmedical Key, Fastest Basicmedical Insight Engine" href="#basic">[17]</a>
karyotype.photo2.alt=G-banded karyogram of a normal male cell
karyotype.paragraph4=Karyogram is microphotographic representation of karyotype in which chromosome pairs are photographed, cut and rearranged according to their size and centromere position. 
karyotype.paragraph5=Karyotypes can be used for many purposes, such as to study chromosomal aberrations, cellular function, taxonomic relationships, medicine and to gather information about past evolutionary events (karyosystematics). <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Karyotype" href="#karyotype">[15]</a>

right.title=Science fact
right.upper.top.column= are normally visible under a light microscope only when the cell is undergoing the metaphase of cell division (where all chromosomes are aligned in the center of the cell in their condensed form). 
right.upper.top.column.link=Chromosomes
right.upper.bottom.column=Before this happens, every chromosome is copied once (S phase), and the copy is joined to the original by a centromere, resulting either in an X-shaped structure if the centromere is located in the middle of the chromosome or a two-arm structure if the centromere is located near one of the ends. The original chromosome and the copy are now called sister chromatids. During metaphase the X-shape structure is called a metaphase chromosome. In this highly condensed form chromosomes are easiest to distinguish and study. In animal cells, chromosomes reach their highest compaction level in anaphase during chromosome segregation. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Antonin W, Neumann H (June 2016). 'Chromosome condensation and decondensation during mitosis'. Current Opinion in Cell Biology. 40: 15\u201322" href="#wiki">[1a]</a>

