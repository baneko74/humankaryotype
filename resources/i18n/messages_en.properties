dna.banding.title=Giemsa staining - G banding
dna.banding.paragraph1=Before chromosomes can be stained using G banding technique we have to cultivate cells from which we will get chromosomes in condensed state. Sample cells can be any somatic cell (peripheral blood, bone marrow, epithelial cells etc.). Cell culture involves 24 h or 48 h incubation at 37&#176;C in RPMI 1640 medium, enriched with 25% fetal bovine serum and 0.002M L-glutamine. Cultivation of cells sample is done in nutrient medium and then their cell division cycles are stopped and after that chromosomes are stained. Chromosomes are captured in metaphase of mitosis (cell division) by using some cytostatic like colchicine  or colcemide.
dna.banding.paragraph2=G banding or Giemsa banding is a technique used in cytogenetics to produce a visible karyotype (group of all chromosomes) by staining condensed chromosomes. The preparations are stained with a 2% solution of Giemsa in phosphate buffer (pH 6.8) for 3 minutes. It is useful for identifying genetic diseases through the photographic representation of the entire chromosome complement. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Speicher, Michael R. and Nigel P. Carter. 'The New Cytogenetics: Blurring the Boundaries with Molecular Biology.' Nature Reviews Genetics, Vol 6. Oct 2005." href="#banding">[8]</a> The metaphase chromosomes are treated with trypsin (to partially digest the histones - proteins that envelope chromosome) and stained with Giemsa stain. Heterochromatic regions, which tend to be rich with adenine and thymine (AT-rich) DNA and relatively gene-poor, stain more darkly in G-banding. In contrast, less condensed chromatin (Euchromatin)\u2014which tends to be rich with guanine and cytosine (GC-rich) and more transcriptionally active\u2014incorporates less Giemsa stain, and these regions appear as light bands in G-banding. The pattern of bands are numbered on each arm of the chromosome from the centromere to the telomere. This numbering system allows any band on the chromosome to be identified and described precisely. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Nussbaum, Robert; McInnes, Roderick; Willard, Huntington (2015). Thompson & Thompson, 'Genetics in Medicine' (Eighth ed.). Canada: Elsevier Inc. p.58." href="#banding">[8a]</a>
dna.banding.paragraph3=Cytogenetic analysis and microscope photographing is performed after chromosome preparation and staining according to MIC (Medical Information Center) cooperative group by analyzing 20 cells in metaphase. Analysis can detect structural (for example translocations, deletions, additions etc.) and numeric (change in the number of individual chromosomes like disomy, trisomy etc. and change in number of chromosome garnitures - polyploidy) aberrations of chromosomes.
dna.banding.photo=Part of the human karyogram depicting chromosomes with G bands. 

fish.title=Fluorescent in situ hybridization (FISH)
fish.paragraph1=Fluorescent in situ hybridization (FISH) is a molecular cytogenetic technique that uses fluorescent probes that bind to only those parts of a nucleic acid sequence with a high degree of sequence complementarity. In biology, a probe is a single strand of DNA or RNA that is complementary to a nucleotide sequence of interest. FISH was developed by biomedical researchers in the early 1980s <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Langer-Safer, P. R.; Levine, M.; Ward, D. C. (1982). 'Immunological method for mapping genes on Drosophila polytene chromosomes'. Proceedings of the National Academy of Sciences" href="#fish">[10]</a> to detect and localize the presence or absence of specific DNA sequences on chromosomes. 
fish.paragraph2=First, a probe is constructed. The probe must be large enough to hybridize specifically with its target but not so large as to impede the hybridization process. The probe is tagged directly with fluorophores, with targets for antibodies or with biotin. Tagging can be done in various ways, such as nick translation, or Polymerase chain reaction using tagged nucleotides. Then, an interphase or metaphase chromosome preparation is produced. The chromosomes are firmly attached to a substrate, usually glass. Repetitive DNA sequences must be blocked by adding short fragments of DNA to the sample. The probe is then applied to the chromosome DNA and incubated for approximately 12 hours while hybridizing. Several wash steps remove all unhybridized or partially hybridized probes. The results are then visualized and quantified using a microscope that is capable of exciting the dye and recording images. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Fluorescent in situ hybridization" href="#fish">[10]</a>
fish.photo1=Scheme of the principle of the FISH Experiment to localize a gene in the nucleus. <a data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Fluorescent in situ hybridization" href="#fish">[10]</a>
fish.photo1.alt=Fluorescent in situ hybridization principle
fish.photo1.legend=Nick translation <a data-toggle="tooltip" data-placement="bottom" title="Rigby PW, Dieckmann M, Rhodes C, Berg P (June 1977). 'Labeling deoxyribonucleic acid to high specific activity in vitro by nick translation with DNA polymerase I'. J. Mol. Biol. 113 (1): 237-51" href="#nick">[11]</a> (or head translation), developed in 1977 by Peter Rigby and Paul Berg, is a tagging technique in molecular biology in which DNA Polymerase I is used to replace some of the nucleotides of a DNA sequence with their labeled analogues, creating a tagged DNA sequence which can be used as a probe in fluorescent in situ hybridization.<br /> <a class="btn btn-secondary col-md-3 mt-2" href="https://upload.wikimedia.org/wikipedia/commons/5/57/FISH_%28Fluorescent_In_Situ_Hybridization%29.jpg" target="_blank">Image source: Wikimedia</a>
fish.paragraph3=Molecular hybridization between complementary DNA sequences has been used to develop a new technology allowing the visualization of biological material at a scale that lies between the microscopic and the molecular scale, inaccessible to microscopic visualization. Each cellular or sub-cellular structure visible with the microscope and containing a nucleic acid molecule (chromosome, nucleus or ribosome) can be treated in situ after fixation on a slide that makes the nucleic acid molecule (RNA or DNA) accessible for a specific fluorochrome-carrying probe. The fixation of the fluorescence shows that the specific sequence is present and allows its localization. The absence of fluorescence shows that the sequence is absent. FISH brings an important complementary technique to the cytogenetic or genetic analysis because it gives information on the chromosome localization of a sequence, whether it has been deleted or translocated. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Diagnostic Techniques in Genetics, Jean-Louis Serre, Isabelle Heath, Simon Heath, Wiley (23 October, 2006)" href="#technics">[6]</a>
fish.paragraph4=Some karyotypic anomalies, not accessible to conventional cytogenetics (microdeletions, uniparental disomies) can be detected or identified by techniques such as fluorescent in situ hybridization (FISH) combining karyotyping and molecular biology. <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Diagnostic Techniques in Genetics, Jean-Louis Serre, Isabelle Heath, Simon Heath, Wiley (23 October, 2006)" href="#technics">[6]</a>
fish.photo2=A metaphase cell positive for the bcr / abl rearrangement, translocation 9 - 22 (associated with chronic myelogenous leukemia) using FISH. The chromosomes can be seen in blue. The chromosome that is labeled with green and red spots (upper left) is the one where the rearrangement is present. <a data-toggle="tooltip" data-placement="bottom" title="Wikipedia: Fluorescent in situ hybridization" href="#fish">[10]</a> <br /> <a class="btn btn-secondary mt-2" href="https://commons.wikimedia.org/w/index.php?curid=254833" target="_blank">Image source: Wikimedia</a>
fish.photo2.alt=Micrograph of a metaphase cell positive for the bcr / abl rearrangement


pcr.title=Polymerase chain reaction (PCR)
pcr.paragraph1=Polymerase chain reaction (PCR) is a method widely used to rapidly make millions to billions of copies of a specific DNA sample, allowing scientists to take a very small sample of DNA and amplify it to a large enough amount to study in detail. PCR was invented in 1984 by the American biochemist Kary Mullis at Cetus Corporation. It is fundamental to much of genetic testing including analysis of ancient samples of DNA and identification of infectious agents. Using PCR, copies of very small amounts of DNA sequences are exponentially amplified in a series of cycles of temperature changes. PCR is now a common and often indispensable technique used in medical laboratory and clinical laboratory research for a broad variety of applications including biomedical research and criminal forensics.<a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Saiki, R.; Scharf, S.; Faloona, F.; Mullis, K.; Horn, G.; Erlich, H.; Arnheim, N. (1985).'Enzymatic amplification of beta-globin genomic sequences and restriction site analysis for diagnosis of sickle cell anemia'. Science. 230 (4732): 1350-1354." href="#pcr">[14]</a>  <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Saiki, R.; Gelfand, D.; Stoffel, S.; Scharf, S.; Higuchi, R.; Horn, G.; Mullis, K.; Erlich, H. (1988).'Primer-directed enzymatic amplification of DNA with a thermostable DNA polymerase'. Science. 239 (4839): 487-491." href="#pcr">[14a]</a>
pcr.paragraph2=PCR amplifies a specific region of a DNA strand (the DNA target). Most PCR methods amplify DNA fragments of between 0.1 and 10 kilo base pairs (kbp) in length, although some techniques allow for amplification of fragments up to 40 kbp.<a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Cheng, S.; Fockler, C.; Barnes, W. M.; Higuchi, R. (1994).'Effective Amplification of Long Targets from Cloned Inserts and Human Genomic DNA'. Proceedings of the National Academy of Sciences. 91" href="#pcr">[14b]</a>
pcr.paragraph3.title=Principles
pcr.paragraph3=A basic PCR set-up requires several components and reagents <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Joseph Sambrook & David W. Russel (2001). 'Molecular Cloning: A Laboratory Manual' (3rd ed.). Cold Spring Harbor, N.Y.: Cold Spring Harbor Laboratory Press. ISBN. 'Chapter 8: In vitro Amplification of DNA by the Polymerase Chain Reaction'" href="#pcr">[14c]</a>:
pcr.paragraph4=<ul><li> DNA template that contains the DNA target region to amplify;</li><li> DNA polymerase; an enzyme that polymerizes new DNA strands; heat-resistant Taq polymerase is especially common, <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="National Center for Biotechnology Information, U.S. National Library of Medicine." href="#pcr">[14d]</a> as it is more likely to remain intact during the high-temperature DNA denaturation process;</li><li>two DNA primers that are complementary to the 3' (three prime) ends of each of the sense and anti-sense strands of the DNA target (DNA polymerase can only bind to and elongate from a double-stranded region of DNA; without primers, there is no double-stranded initiation site at which the polymerase can bind); <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Genetic Science Learning Center, University of Utah." href="#pcr">[14e]</a> specific primers that are complementary to the DNA target region are selected beforehand, and are often custom-made in a laboratory or purchased from commercial biochemical suppliers;</li><li>deoxynucleoside triphosphates, or dNTPs (sometimes called "deoxynucleotide triphosphates"; nucleotides containing triphosphate groups), the building blocks from which the DNA polymerase synthesizes a new DNA strand;</li><li>a buffer solution providing a suitable chemical environment for optimum activity and stability of the DNA polymerase;</li><li>bivalent cations, typically magnesium (Mg) or manganese (Mn) ions; Mg2+ is the most common, but Mn2+ can be used for PCR-mediated DNA mutagenesis, as a higher Mn2+ concentration increases the error rate during DNA synthesis; <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Pavlov, A. R.; Pavlova, N. V.; Kozyavkin, S. A.; Slesarev, A. I. (2004). 'Recent developments in the optimization of thermostable DNA polymerases for efficient applications'. Trends in Biotechnology. 22 (5): 253-260" href="#pcr">[14f]</a> and monovalent cations, typically potassium (K) ions</li></ul>
pcr.paragraph5.title=Procedure
pcr.paragraph5=Typically, PCR consists of a series of 20-40 repeated temperature changes, called thermal cycles, with each cycle commonly consisting of two or three discrete temperature steps . The cycling is often preceded by a single temperature step at a very high temperature (>90&#176;C (194&#176;F)), and followed by one hold at the end for final product extension or brief storage.
pcr.photo1=Schematic representation of PCR process <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Wikipedia: PCR" href="#pcr">[14]</a> <br/><a class="btn btn-secondary col-md-3 mt-2" target="_blank" href="https://upload.wikimedia.org/wikipedia/commons/9/96/Polymerase_chain_reaction.svg">Image source: Wikimedia</a>
pcr.photo1.alt=Schematic representation of PCR process
pcr.photo.micro=Microscope
pcr.steps= Steps common to most PCR methods
pcr.paragraph6=<span class="bg-warning p-1 rounded">Denaturation:</span> This step is the first regular cycling event and consists of heating the reaction chamber to 94-98&#176;C (201-208&#176;F) for 20\u201330 seconds. This causes DNA melting, or denaturation, of the double-stranded DNA template by breaking the hydrogen bonds between complementary bases, yielding two single-stranded DNA molecules.
pcr.paragraph7=<span class="bg-warning p-1 rounded">Annealing:</span> the reaction temperature is lowered to 50\u201365\u00A0&#176;C (122\u2013149&#176;F) for 20\u201340 seconds, allowing annealing of the primers to each of the single-stranded DNA templates. Two different primers are typically included in the reaction mixture: one for each of the two single-stranded complements containing the target region. The primers are single-stranded sequences themselves, but are much shorter than the length of the target region. The temperature must be low enough to allow for hybridization of the primer to the strand, but high enough for the hybridization to be specific.
pcr.paragraph8=<span class="bg-warning p-1 rounded">Extension:</span> The temperature at this step depends on the DNA polymerase used. The optimum activity temperature for the thermostable DNA polymerase of Taq polymerase is approximately 75-80-&#176;C (167-176&#176;F), <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Chien A, Edgar DB, Trela JM (1976). 'Deoxyribonucleic acid polymerase from the extreme thermophile Thermus aquaticus'. J. Bacteriol. 127 (3): 1550\u20131557." href="#pcr">[14g]</a> <a class="bracket" data-toggle="tooltip" data-placement="bottom" title="Lawyer, F.; Stoffel, S.; Saiki, R.; Chang, S.; Landre, P.; Abramson, R.; Gelfand, D. (1993). 'High-level expression, purification, and enzymatic characterization of full-length Thermus aquaticus DNA polymerase and a truncated form deficient in 5' to 3' exonuclease activity'. PCR Methods and Applications. 2 (4): 275-287." href="#pcr">[14h]</a> though a temperature of 72&#176;C (162&#176;F) is commonly used with this enzyme. In this step, the DNA polymerase synthesizes a new DNA strand complementary to the DNA template strand by adding free dNTPs from the reaction mixture that is complementary to the template in the 5'-to-3' direction, condensing the 5'-phosphate group of the dNTPs with the 3'-hydroxy group at the end of the nascent (elongating) DNA strand. 
pcr.paragraph9=The processes of denaturation, annealing and elongation constitute a single cycle. Multiple cycles are required to amplify the DNA target to millions of copies. To check whether the PCR successfully generated the anticipated DNA target region (also sometimes referred to as the amplimer or amplicon), agarose gel electrophoresis may be employed for size separation of the PCR products. The size of the PCR products is determined by comparison with a DNA ladder, a molecular weight marker which contains DNA fragments of known sizes, which runs on the gel alongside the PCR products.

