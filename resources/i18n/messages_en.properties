about=About the page
about.paragraph=This website is made exclusively for educational and informational purposes. All sources used are listed in the text and references in the footnote of the page. In addition to the content that can be seen on these pages, there are two access points that provide relevant information in <span class="text-info font-weight-bold">JSON</span> format (rest endpoints) and can be found at the following links: <ul class="restpoints mb-5 mt-5"><li>list of all chromosomes and described loci with associated link to each chromosome. ( <a target="_blank" href="/chromosomes/list-all">/chromosomes/list-all</a> )</li><li> information on individual chromosomes ( /chromosomes/get-chromosome/{id} )</li>, where the parameter {id} represents a number from 1 to 24. For example <a target="_blank" href="/chromosomes/get-chromosome/5">/chromosomes/get-chromosome/5</a> is a link for information about the fifth chromosome. On both links it is possible to add a query parameter for the language '?lang=rs' for serbian or '?lang=en' for english. For example <a target="_blank" href="/chromosomes/get-chromosome/5?lang=rs">/chromosomes/get-chromosome/5?lang=rs</a> is a link for information about chromosome number five in serbian.</ul>

